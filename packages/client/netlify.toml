#
# https://docs.netlify.com/configure-builds/file-based-configuration
#

[build]
    base = "packages/client"
    publish = "build/"
    command = "yarn build"

[[redirects]]
  from = "/api/*"
  to = "https://app-my-home.herokuapp.com/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[template.environment]
  DISABLE_ESLINT_PLUGIN = "true"
  NETLIFY_USE_YARN = "true"
  REACT_APP_API_URL = "set the url to your API"
  REACT_APP_PUSH_NOTIFICATION_PUBLIC_VAPID_KEY = "set the genereted public VAPID key for web push notification"
